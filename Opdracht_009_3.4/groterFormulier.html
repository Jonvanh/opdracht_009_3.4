<!DOCTYPE html>
<html>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Telefoonnummer: <input type="tel" name="telefoon" /></label>
        </p>
        <p>
            <label>Leeftijd: <input type="number" name="leeftijd" /></label>
        </p>
        <p>
            <label>Geboortedatum: <input type="date" name="geboortedatum" /></label>
        </p>
        <p>
            <label>Gender: <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="man">Male</label><br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="vrouw">Female</label><br>
            </label>
        </p>
        <p>
            <label>Favoriete cuisine: <br>
                <input type="checkbox" id="frans" name="favoCuisFRA" value="Frans">
                <label for="vehicle1"> Frans</label><br>
                <input type="checkbox" id="italiaans" name="favoCuisITA" value="Italiaans">
                <label for="vehicle2"> Italiaans</label><br>
                <input type="checkbox" id="spaans" name="favoCuisSPA" value="Spaans">
                <label for="vehicle3"> Spaans</label><br>
                <input type="checkbox" id="arabisch" name="favoCuisARA" value="Arabisch">
                <label for="vehicle3"> Arabisch</label><br>
            </label>
        </p>
        <p>
            <label>Favoriete kleur van short
                <input type="color" id="favoKleurShort" name="favoKleurShort" value="#ff0000"> />
            </label>
        </p>
        <p>
            <label>Biografie: <textarea rows="10" cols="100" name="message"></textarea></label>
        </p>


        <p>
            <label>Upload je laatste recept:
                <input type="file" id="Recept" name="recept">
            </label>
        </p>
        <p>
            <label>Url naar je receptenwebsite
                <input type="url" id="nAndereReceptenwebsite" name="nAndereReceptenwebsite">
            </label>
        </p>


        <p>
            <button type="reset">reset</button>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>

    <hr>
    <a href="contact.html">doe toch maar een simpel formuliertje</a>
    <hr>

    <hr>
    <a href="index.html">index</a>
    <hr>
</body>

</html>
